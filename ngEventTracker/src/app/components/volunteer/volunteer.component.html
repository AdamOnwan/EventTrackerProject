<div id="volunteerList">
    <!-- <span class="showHand" *ngFor="let skill of skills" (click)= "selectedSkills = skills">{{skill}} | </span> -->
    <table>
        <thead>
          <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Skill</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let volunteer of volunteers" (click)="selectedVolunteer = volunteer;">
            <td>{{volunteer.volunteerId}}</td>
            <td>{{volunteer.fname | uppercase}}</td>
          </tr>
        </tbody>
      </table>
</div>
