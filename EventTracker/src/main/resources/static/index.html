<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event Tracker</title>
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<h1>Event Tracker</h1>

	<form name="volunteerForm">
		<input type="number" name="volunteerId">
		<button name="lookup">Get Volunteer by Id</button>
	</form>
	<form name="allVolunteerForm">
		<button name="lookupAll">Get All Volunteers</button>
	</form>
	<div id="output">
		<div id="volunteerData"></div>
		<div id="volunteerShiftData"></div>
	</div>
	<form name="addVolunteerForm">
		<input type="text" name="fname" placeholder="First Name">
		<input type="text" name="lname" placeholder="Last Name">
		<input type="text" name="phone" placeholder="Phone">
		<input type="text" name="email" placeholder="Email">
		<input type="text" name="status" placeholder="Status">
		<input type="text" name="skills" placeholder="Skills">
		<input type="text" name="availability" placeholder="Availability">
		<button name="create">Create</button>
	</form>
<div id="div"></div>

</body>
</html>
